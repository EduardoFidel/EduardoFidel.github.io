<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Melanie ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Usamos min-height para que si las fotos son altas, se pueda hacer scroll */
            background: linear-gradient(#ffe6f2, #ffb3d9);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* Evitamos scroll horizontal */
            text-align: center;
        }

        /* Estilos comunes para ambos contenedores */
        .main-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 10;
            max-width: 90%;
            margin: 20px;
            transition: all 0.5s ease;
        }

        /* Animaci√≥n de entrada suave */
        .fade-in {
            animation: fadeInAnimation 1s forwards;
        }
        @keyframes fadeInAnimation {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { color: #d63384; font-size: 2.2em; margin-bottom: 10px;}
        h2 { color: #d63384; font-size: 1.8em; }
        p { color: #555; font-size: 1.1em; line-height: 1.6; }

        .btn-container { margin-top: 25px; }
        
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin: 5px;
        }
        
        button:active { transform: scale(0.95); }

        #siBtn { background-color: #ff4d94; color: white; box-shadow: 0 4px 15px rgba(255, 77, 148, 0.4); }
        #siBtn:hover { background-color: #e6005c; }
        #noBtn { background-color: #aaa; color: white; }

        /* ESTILOS DE LA GALER√çA DE FOTOS */
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 3px solid white;
            transition: transform 0.3s ease;
        }

        .photo-frame:hover {
            transform: scale(1.1) rotate(2deg);
            z-index: 15;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la foto llene el cuadro sin deformarse */
        }

        /* Animaci√≥n de fondo (flores y elementos) */
        .falling-item {
            position: absolute;
            top: -50px;
            font-size: 25px;
            animation: fall linear infinite;
            z-index: 1; /* Detr√°s de los contenedores */
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="main-container fade-in" id="preguntaContainer">
        <h1>¬°Hola Melanie! üåäü¶≠</h1>
        <p>Prep√°rate para nadar con los lobos marinos <br>
           y una cena incre√≠ble en <strong>Insumo</strong>.</p>
        <p>Pero antes, la pregunta m√°s importante:</p>
        <h2>¬øQuieres ser mi San Valent√≠n?</h2>
        
        <div class="btn-container">
            <button id="siBtn">¬°S√ç! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="huir()">No</button>
        </div>
    </div>

    <div class="main-container" id="fotosContainer" style="display: none;">
        <h1>¬°SAB√çA QUE DIR√çAS QUE S√ç! üéâ</h1>
        <p>¬°Ya quiero que sea ese d√≠a! ü¶≠‚ù§Ô∏èüåä<br>Eres la mejor partner de aventuras.</p>
        
        <div class="photo-grid">
            <div class="photo-frame"><img src="foto1.jpg" alt="Nosotros 1"></div>
            <div class="photo-frame"><img src="foto2.jpg" alt="Nosotros 2"></div>
            <div class="photo-frame"><img src="foto3.jpg" alt="Nosotros 3"></div>
            </div>
    </div>

    <script>
        // --- L√≥gica de la Interacci√≥n ---

        // Acci√≥n al decir que S√ç
        document.getElementById('siBtn').onclick = function() {
            // Ocultar el contenedor de la pregunta
            const preguntaCont = document.getElementById('preguntaContainer');
            preguntaCont.style.opacity = '0'; // Desvanecer
            
            setTimeout(() => {
                preguntaCont.style.display = 'none'; // Quitar del flujo despu√©s de desvanecer
                
                // Mostrar el contenedor de fotos
                const fotosCont = document.getElementById('fotosContainer');
                fotosCont.style.display = 'block';
                // A√±adir clase de animaci√≥n de entrada
                fotosCont.classList.add('fade-in');
                
                // ¬°Celebraci√≥n extra! Aumentar la lluvia de elementos
                celebrar();
            }, 500); // Espera medio segundo para la transici√≥n
        };


        // El bot√≥n "No" se escapa (sin cambios)
        function huir() {
            const btn = document.getElementById('noBtn');
            // Ajuste para que no se salga demasiado de la pantalla en m√≥viles
            const maxWidth = window.innerWidth - btn.clientWidth - 20;
            const maxHeight = window.innerHeight - btn.clientHeight - 20;
            const x = Math.max(10, Math.random() * maxWidth);
            const y = Math.max(10, Math.random() * maxHeight);
            
            btn.style.position = 'fixed'; // Cambiado a fixed para mejor comportamiento
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // --- L√≥gica del Fondo Animado ---
        let generationSpeed = 300; // Velocidad inicial
        const items = ['üå∏', 'üåπ', 'üå∑', 'üíñ', '‚ú®', 'üåä', 'üíò'];
        
        function createFallingItem() {
            const item = document.createElement('div');
            item.classList.add('falling-item');
            item.innerHTML = items[Math.floor(Math.random() * items.length)];
            item.style.left = Math.random() * 95 + 'vw';
            item.style.animationDuration = Math.random() * 3 + 3 + 's'; // Entre 3 y 6 segundos
            item.style.fontSize = Math.random() * 15 + 20 + 'px'; // Tama√±o variable
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 6000);
        }

        let itemInterval = setInterval(createFallingItem, generationSpeed);

        // Funci√≥n para acelerar la lluvia de corazones al decir que s√≠
        function celebrar() {
            clearInterval(itemInterval);
            generationSpeed = 100; // Generar mucho m√°s r√°pido
            // A√±adir emojis m√°s festivos
            items.push('üéâ', 'ü•≥', 'ü¶≠', 'ü•∞');
            itemInterval = setInterval(createFallingItem, generationSpeed);
        }
    </script>
</body>
</html>
